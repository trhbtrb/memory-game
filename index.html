<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Added viewport meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Memorization Game</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ff;
            margin: 0;
            padding: 0;
        }

        .game-container {
            text-align: center;
            padding: 50px;
        }

        #game-area {
            margin: 0 auto;
            width: 50%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #main-title {
            color: #333;
            font-size: 2rem;
        }

        #message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1.25rem;
            color: #dc143c;
            margin-bottom: 20px;
        }

        #numbers {
            font-size: 2rem;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        #player-input {
            font-size: 1.5rem;
            padding: 0.625rem; /* 10px */
            width: 80%;
            box-sizing: border-box;
            margin-bottom: 10px; /* Reduced margin to accommodate difficulty description */
            border: 2px solid #1e90ff;
            border-radius: 5px;
            display: none; /* Hide input field initially */
            margin: 0 auto; /* Center the input field */
        }

        #player-input:focus {
            outline: none;
            border-color: #00bfff;
        }

        #difficulty-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
            display: none; /* Hide initially, show when prompting for number count */
        }

        #buttons {
            margin-bottom: 20px;
        }

        #buttons button {
            font-size: 1.125rem; /* 18px */
            padding: 0.625rem 1.25rem; /* 10px 20px */
            margin: 0.3125rem; /* 5px */
            border: none;
            background-color: #1e90ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #buttons button:hover {
            background-color: #00bfff;
        }

        #mode-selection {
            margin-bottom: 20px;
        }

        #mode-selection label {
            font-size: 1.125rem; /* 18px */
            margin-right: 0.625rem; /* 10px */
        }

        #mode-selection select {
            font-size: 1rem; /* 16px */
            padding: 0.3125rem 1.5rem 0.3125rem 0.3125rem; /* 5px */
            border: 2px solid #1e90ff;
            border-radius: 5px;
            outline: none;
            background-color: #fff;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2210%22%20height%3D%227%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M1%201l4%204%204-4%22%20stroke%3D%22%231e90ff%22%20stroke-width%3D%222%22%20fill%3D%22none%22%20fill-rule%3D%22evenodd%22/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 10px 7px;
            cursor: pointer;
        }

        #mode-selection select:focus {
            border-color: #00bfff;
        }

        #stats {
            font-size: 1.125rem; /* 18px */
            margin-top: 20px;
        }

        #score, #lives {
            margin: 0.3125rem; /* 5px */
        }

        #lives {
            color: #dc143c;
        }

        #results {
            font-size: 1.25rem; /* 20px */
            margin-bottom: 20px;
        }

        #player-answer, #correct-answer {
            margin: 0.625rem 0; /* 10px 0 */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .game-container {
                padding: 30px;
            }

            #game-area {
                width: 80%;
                padding: 20px;
            }

            #main-title {
                font-size: 1.75rem;
            }

            #message {
                font-size: 1.25rem;
            }

            #timer {
                font-size: 1.125rem;
            }

            #numbers {
                font-size: 1.75rem;
            }

            #player-input {
                font-size: 1.25rem;
                padding: 0.5rem; /* 8px */
            }

            #difficulty-description {
                font-size: 0.9rem;
            }

            #buttons button {
                font-size: 1rem;
                padding: 0.5rem 1rem; /* 8px 16px */
                margin: 0.25rem; /* 4px */
            }

            #mode-selection label {
                font-size: 1rem;
                margin-right: 0.5rem; /* 8px */
            }

            #mode-selection select {
                font-size: 0.875rem; /* 14px */
                padding: 0.25rem; /* 4px */
            }

            #stats {
                font-size: 1rem;
            }

            #results {
                font-size: 1.125rem; /* 18px */
            }

            #player-answer, #correct-answer {
                margin: 0.5rem 0; /* 8px 0 */
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            #game-area {
                width: 95%;
                padding: 15px;
            }

            #main-title {
                font-size: 1.5rem;
            }

            #message {
                font-size: 1.1rem;
            }

            #timer {
                font-size: 1rem;
            }

            #numbers {
                font-size: 1.5rem;
            }

            #player-input {
                font-size: 1rem;
                padding: 0.4rem; /* 6.4px */
            }

            #difficulty-description {
                font-size: 0.8rem;
            }

            #buttons button {
                font-size: 0.875rem; /* 14px */
                padding: 0.4rem 0.8rem; /* 6.4px 12.8px */
                margin: 0.2rem; /* 3.2px */
            }

            #mode-selection label {
                font-size: 0.875rem;
                margin-right: 0.4rem; /* 6.4px */
            }

            #mode-selection select {
                font-size: 0.75rem; /* 12px */
                padding: 0.2rem; /* 3.2px */
            }

            #stats {
                font-size: 0.875rem;
            }

            #results {
                font-size: 1rem;
            }

            #player-answer, #correct-answer {
                margin: 0.4rem 0; /* 6.4px 0 */
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 id="main-title">Character Memorization Game</h1>
        <div id="game-area">
            <!-- Game messages -->
            <p id="message"></p>
            <!-- Timer -->
            <p id="timer"></p>
            <!-- Numbers or Characters to memorize -->
            <p id="numbers"></p>
            <!-- Input field for player guesses -->
            <input type="text" id="player-input" placeholder="Enter numbers here" maxlength="100">
            <!-- Difficulty Description -->
            <p id="difficulty-description">
                <strong>Difficulty Levels:</strong><br>
                8 or below: It's okay to be weak<br>
                9 - 15: Good stuff<br>
                16 or above: Wanna be god?
            </p>
            <!-- Buttons -->
            <div id="buttons">
                <!-- Mode Selection Dropdown -->
                <div id="mode-selection">
                    <label for="mode">Select Mode: </label>
                    <select id="mode">
                        <option value="number">Numbers Only</option>
                        <option value="mother">Mother Mode</option>
                    </select>
                </div>
                <button id="start-btn">Start Game</button>
            </div>
            <!-- Player's input and correct answer -->
            <div id="results">
                <p id="player-answer"></p>
                <p id="correct-answer"></p>
            </div>
            <!-- Score and Lives -->
            <div id="stats">
                <p id="score">Score: 0</p>
                <p id="lives">Lives: ♥♥♥</p>
            </div>
        </div>
    </div>

    <!-- JavaScript code -->
    <script>
        // Initialize variables
        let score = 0;
        let lives = 3;
        let numberCount = null; // Number of digits/characters to memorize
        let originalNumberCount = null; // To store original numberCount
        let numbers = [];
        let roundsUntilSurprise = randomInt(2, 5);
        let isSurpriseRound = false;
        let gameMode = 'number'; // default mode

        // HTML Elements
        const messageEl = document.getElementById('message');
        const numbersEl = document.getElementById('numbers');
        const playerInputEl = document.getElementById('player-input');
        const startBtn = document.getElementById('start-btn');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const timerEl = document.getElementById('timer');
        const playerAnswerEl = document.getElementById('player-answer');
        const correctAnswerEl = document.getElementById('correct-answer');
        const modeEl = document.getElementById('mode');
        const modeSelectionEl = document.getElementById('mode-selection');
        const difficultyDescriptionEl = document.getElementById('difficulty-description'); // Updated Element Reference

        // Event Listeners
        startBtn.addEventListener('click', promptNumberCount);
        playerInputEl.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitInput();
            }
        });
        modeEl.addEventListener('change', function() {
            gameMode = this.value;
            updateModeInstructions();
        });

        // Functions
        function promptNumberCount() {
            resetGame();
            updateModeInstructions();
            messageEl.textContent = getDynamicMessage('promptCount');
            playerInputEl.placeholder = getDynamicPlaceholder('promptCount');
            playerInputEl.value = '';
            playerInputEl.style.display = 'block';
            difficultyDescriptionEl.style.display = 'block'; // Show difficulty description
            modeSelectionEl.style.display = 'none'; // Hide Mode Selection
            startBtn.style.display = 'none';
            playerInputEl.focus();
        }

        function startGame() {
            updateStats();
            resetDisplay();
            startBtn.style.display = 'none';
            playerInputEl.style.display = 'none';
            difficultyDescriptionEl.style.display = 'none'; // Hide difficulty description during game
            startRound();
        }

        function submitInput() {
            if (numberCount === null) {
                // Set the number of characters to memorize
                const count = parseInt(playerInputEl.value);
                if (Number.isInteger(count) && count > 0) {
                    numberCount = count;
                    playerInputEl.value = '';
                    playerInputEl.placeholder = getDynamicPlaceholder('input');
                    playerInputEl.style.display = 'none';
                    difficultyDescriptionEl.style.display = 'none'; // Hide after setting number count
                    startGame();
                } else {
                    messageEl.textContent = 'Please enter a valid positive integer.';
                    playerInputEl.value = '';
                }
            } else if (numbers.length > 0) {
                // Player is submitting their guess
                const inputStr = playerInputEl.value.trim();
                if (gameMode === 'number') {
                    if (/^[\d\s]+$/.test(inputStr)) {
                        const inputDigits = inputStr.split(/\s+/).filter(s => s !== '');
                        let playerGuess = [];

                        if (inputDigits.length === numberCount) {
                            playerGuess = inputDigits.map(Number);
                        } else if (inputDigits.length === 1 && inputDigits[0].length === numberCount) {
                            // User entered all digits together without spaces
                            playerGuess = inputDigits[0].split('').map(Number);
                        }

                        if (playerGuess.length === numberCount && playerGuess.every(num => !isNaN(num))) {
                            playerInputEl.value = ''; // Reset input field after each round
                            checkGuess(playerGuess);
                        } else {
                            messageEl.textContent = `Please enter exactly ${numberCount} digits.`;
                            playerInputEl.value = '';
                        }
                    } else {
                        messageEl.textContent = 'Please enter only numbers and spaces.';
                        playerInputEl.value = '';
                    }
                } else if (gameMode === 'mother') {
                    // Allow letters and numbers, case-insensitive
                    if (/^[A-Za-z0-9\s]+$/.test(inputStr)) {
                        const inputChars = inputStr.split(/\s+/).filter(s => s !== '');
                        let playerGuess = [];

                        if (inputChars.length === numberCount) {
                            playerGuess = inputChars;
                        } else if (inputChars.length === 1 && inputChars[0].length === numberCount) {
                            // User entered all characters together without spaces
                            playerGuess = inputChars[0].split('');
                        }

                        if (playerGuess.length === numberCount && playerGuess.every(char => /^[A-Za-z0-9]$/.test(char))) {
                            playerInputEl.value = ''; // Reset input field after each round
                            checkGuess(playerGuess);
                        } else {
                            messageEl.textContent = `Please enter exactly ${numberCount} characters (letters or numbers).`;
                            playerInputEl.value = '';
                        }
                    } else {
                        messageEl.textContent = 'Please enter only letters, numbers, and spaces.';
                        playerInputEl.value = '';
                    }
                }
            }
        }

        function startRound() {
            if (lives <= 0) {
                gameOver();
                return;
            }

            resetDisplay();
            if (roundsUntilSurprise === 0) {
                isSurpriseRound = true;
                roundsUntilSurprise = randomInt(2, 5);
                originalNumberCount = numberCount; // Save the original number count
                numberCount = getRandomOddNumber(1, 13); // Random odd number between 1 and 13
            } else {
                isSurpriseRound = false;
                roundsUntilSurprise--;
            }

            numbers = generateNumbers(numberCount);
            displayNumbers();
        }

        function displayNumbers() {
            let timeLeft = isSurpriseRound ? 10 : 11;
            messageEl.textContent = isSurpriseRound ? getDynamicMessage('surpriseRound') : getDynamicMessage('memorize');
            numbersEl.textContent = numbers.join(' ');
            playerInputEl.style.display = 'none';
            timerEl.textContent = `Time Remaining: ${timeLeft} seconds`;

            const timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time Remaining: ${timeLeft} seconds`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    hideNumbers();
                }
            }, 1000);
        }

        function hideNumbers() {
            messageEl.textContent = getDynamicMessage('enterCharacters');
            numbersEl.textContent = '';
            timerEl.textContent = '';
            playerInputEl.style.display = 'block';
            playerInputEl.value = '';
            playerInputEl.placeholder = getDynamicPlaceholder('input');
            playerInputEl.focus();
        }

        function checkGuess(playerGuess) {
            const correctCount = numbers.reduce((count, char, index) => {
                if (gameMode === 'number') {
                    return char === playerGuess[index] ? count + 1 : count;
                } else if (gameMode === 'mother') {
                    return char === playerGuess[index] ? count + 1 : count;
                }
                return count;
            }, 0);

            playerInputEl.style.display = 'none';

            // Display player's input and correct answer
            playerAnswerEl.textContent = `Your Input: ${formatGuess(playerGuess)}`;
            correctAnswerEl.textContent = `Correct Sequence: ${formatGuess(numbers)}`;

            if (isSurpriseRound) {
                handleSurpriseRound(correctCount);
            } else {
                if (arraysEqual(playerGuess, numbers)) {
                    score++;
                    messageEl.textContent = getDynamicMessage('correct');
                    updateStats();
                    nextRound();
                } else {
                    lives--;
                    messageEl.textContent = lives > 0 ? getDynamicMessage('wrong', lives) : getDynamicMessage('wrongNoLives');
                    updateStats();
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        nextRound();
                    }
                }
            }
        }

        function handleSurpriseRound(correctCount) {
            const probability = correctCount === 0 ? 0 : Math.pow(correctCount / numberCount, 2);
            const chance = Math.random();
            const savedLife = chance <= probability;

            let emotionMessage = '';
            if (correctCount === numberCount && savedLife) {
                emotionMessage = 'Amazing! You got a perfect score!';
            } else if (correctCount > numberCount * 0.7 && !savedLife) {
                emotionMessage = 'So close! Unlucky this time.';
            } else if (correctCount < numberCount * 0.3 && savedLife) {
                emotionMessage = 'Wow! You got lucky!';
            } else if (correctCount === 0) {
                emotionMessage = "Don't worry, keep trying!";
            } else {
                emotionMessage = savedLife ? 'Good job! You saved a life!' : 'Better luck next time!';
            }

            if (savedLife) {
                score++;
            } else {
                lives--;
            }

            messageEl.textContent = emotionMessage;
            updateStats();

            // Restore original numberCount after surprise round
            numberCount = originalNumberCount;

            if (lives <= 0) {
                gameOver();
            } else {
                nextRound();
            }
        }

        function nextRound() {
            setTimeout(() => {
                playerAnswerEl.textContent = '';
                correctAnswerEl.textContent = '';
                startRound();
            }, 3000);
        }

        function gameOver() {
            messageEl.textContent = `Game Over! Your final score: ${score}`;
            numbersEl.textContent = '';
            timerEl.textContent = '';
            playerAnswerEl.textContent = '';
            correctAnswerEl.textContent = '';
            playerInputEl.style.display = 'none';
            startBtn.textContent = 'Play Again';
            startBtn.style.display = 'inline-block';
            modeSelectionEl.style.display = 'block'; // Show Mode Selection
            numberCount = null; // Reset numberCount for new game
        }

        function updateStats() {
            scoreEl.textContent = 'Score: ' + score;
            livesEl.textContent = 'Lives: ' + '♥'.repeat(lives);
        }

        function resetDisplay() {
            messageEl.textContent = '';
            numbersEl.textContent = '';
            timerEl.textContent = '';
            playerAnswerEl.textContent = '';
            correctAnswerEl.textContent = '';
        }

        function resetGame() {
            score = 0;
            lives = 3;
            roundsUntilSurprise = randomInt(2, 5);
            isSurpriseRound = false;
            numberCount = null;
            updateStats();
            resetDisplay();
            playerInputEl.value = '';
        }

        function generateNumbers(count) {
            const chars = [];
            for (let i = 0; i < count; i++) {
                if (gameMode === 'number') {
                    chars.push(randomInt(0, 9));
                } else if (gameMode === 'mother') {
                    chars.push(randomAlphaNumeric());
                }
            }
            return chars;
        }

        function randomAlphaNumeric() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }

        function randomInt(min, max, step = 1) {
            const range = Math.floor((max - min + step) / step);
            return min + step * Math.floor(Math.random() * range);
        }

        function getRandomOddNumber(min, max) {
            let num;
            do {
                num = randomInt(min, max);
            } while (num % 2 === 0);
            return num;
        }

        function arraysEqual(a1, a2) {
            if (a1.length !== a2.length) return false;
            for (let i = 0; i < a1.length; i++) {
                if (gameMode === 'number') {
                    if (a1[i] !== a2[i]) return false;
                } else if (gameMode === 'mother') {
                    if (a1[i] !== a2[i]) return false; // Case-sensitive comparison
                }
            }
            return true;
        }

        function formatGuess(guessArray) {
            if (gameMode === 'number') {
                return guessArray.join(' ');
            } else if (gameMode === 'mother') {
                return guessArray.join(' ');
            }
            return guessArray.join(' ');
        }

        function updateModeInstructions() {
            // Update all instructional texts based on the selected mode
            if (numberCount === null) {
                // When setting up the game
                messageEl.textContent = getDynamicMessage('selectMode');
            } else {
                // During the game
                // This ensures that messages like "Memorize these..." are updated
                messageEl.textContent = getDynamicMessage('currentMode');
            }
        }

        function getDynamicMessage(type, livesLeft) {
            const messages = {
                promptCount: gameMode === 'number' ? 'How many numbers do you want to memorize?' : 'How many characters do you want to memorize?',
                memorize: gameMode === 'number' ? 'Memorize these numbers:' : 'Memorize these characters:',
                surpriseRound: gameMode === 'number' ? 'Surprise Round! Memorize these numbers:' : 'Surprise Round! Memorize these characters:',
                enterCharacters: gameMode === 'number' ? 'Enter the numbers:' : 'Enter the characters:',
                correct: 'Correct! You win this round!',
                wrong: (livesLeft) => gameMode === 'number' ? `Wrong! ${livesLeft} ${livesLeft === 1 ? 'life' : 'lives'} left.` : `Wrong! ${livesLeft} ${livesLeft === 1 ? 'life' : 'lives'} left.`,
                wrongNoLives: 'Wrong! No lives left.',
                currentMode: gameMode === 'number' ? 'Number Mode Active.' : 'Mother Mode Active.',
                selectMode: 'Select a mode and start the game!'
            };

            if (typeof messages[type] === 'function') {
                return messages[type](livesLeft);
            }

            return messages[type] || '';
        }

        function getDynamicPlaceholder(type) {
            const placeholders = {
                promptCount: 'Enter a positive number',
                input: gameMode === 'number' ? 'Enter numbers here' : 'Enter characters here'
            };

            return placeholders[type] || 'Enter input here';
        }
    </script>
</body>
</html>
