<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Memorization Game</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ff;
            margin: 0;
            padding: 0;
        }

        .game-container {
            text-align: center;
            padding: 50px;
        }

        #game-area {
            margin: 0 auto;
            width: 50%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #main-title {
            color: #333;
        }

        #message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 20px;
            color: #dc143c;
            margin-bottom: 20px;
        }

        #numbers {
            font-size: 32px;
            color: #1e90ff;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        #player-input {
            font-size: 24px;
            padding: 10px;
            width: 80%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            display: none; /* Hide input field initially */
            margin: 0 auto; /* Center the input field */
        }

        #player-input:focus {
            outline: none;
            border-color: #00bfff;
        }

        #buttons {
            margin-bottom: 20px;
        }

        #buttons button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #1e90ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #buttons button:hover {
            background-color: #00bfff;
        }

        #difficulty-description {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
        }

        /* Bold specific parts of the difficulty description */
        #difficulty-description strong {
            font-weight: bold;
        }

        #stats {
            font-size: 18px;
            margin-top: 20px;
        }

        #score, #lives {
            margin: 5px;
        }

        #lives {
            color: #dc143c;
        }

        #results {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #player-answer, #correct-answer {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 id="main-title">Number Memorization Game</h1>
        <div id="game-area">
            <!-- Game messages -->
            <p id="message"></p>
            <!-- Timer -->
            <p id="timer"></p>
            <!-- Numbers or Characters to memorize -->
            <p id="numbers"></p>
            <!-- Input field for player guesses -->
            <input type="text" id="player-input" placeholder="Enter your memorized sequence here" maxlength="100">
            <!-- Buttons -->
            <div id="buttons">
                <!-- Mode Selection Dropdown -->
                <div id="mode-selection">
                    <label for="mode">Select Mode: </label>
                    <select id="mode">
                        <option value="number">Number Mode</option>
                        <option value="mother">Mother Mode</option>
                    </select>
                </div>
                <!-- Number of Characters Input with Difficulty Description -->
                <div id="character-input">
                    <label for="char-count">How many characters/numbers do you want to memorize?</label><br>
                    <input type="number" id="char-count" min="1" placeholder="Enter a positive number">
                    <div id="difficulty-description">
                        <strong>Difficulty Levels:</strong><br>
                        <strong>8 or below:</strong> It's okay to be weak<br>
                        <strong>9 - 15:</strong> Good stuff<br>
                        <strong>16 or above:</strong> Wanna be god?
                    </div>
                </div>
                <button id="start-btn">Start Game</button>
            </div>
            <!-- Player's input and correct answer -->
            <div id="results">
                <p id="player-answer"></p>
                <p id="correct-answer"></p>
            </div>
            <!-- Score and Lives -->
            <div id="stats">
                <p id="score">Score: 0</p>
                <p id="lives">Lives: ♥♥♥</p>
            </div>
        </div>
    </div>

    <!-- JavaScript code -->
    <script>
        // Initialize variables
        let score = 0;
        let lives = 3;
        let numberCount = null; // Number of digits/characters to memorize
        let originalNumberCount = null; // To store original numberCount
        let numbers = [];
        let roundsUntilSurprise = randomInt(2, 5);
        let isSurpriseRound = false;
        let gameMode = 'number'; // default mode

        // HTML Elements
        const messageEl = document.getElementById('message');
        const numbersEl = document.getElementById('numbers');
        const playerInputEl = document.getElementById('player-input');
        const startBtn = document.getElementById('start-btn');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const timerEl = document.getElementById('timer');
        const playerAnswerEl = document.getElementById('player-answer');
        const correctAnswerEl = document.getElementById('correct-answer');
        const modeEl = document.getElementById('mode');
        const modeSelectionEl = document.getElementById('mode-selection');
        const characterInputEl = document.getElementById('character-input');
        const charCountEl = document.getElementById('char-count');
        const difficultyDescriptionEl = document.getElementById('difficulty-description');

        // Event Listeners
        startBtn.addEventListener('click', startGame);
        playerInputEl.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitInput();
            }
        });
        modeEl.addEventListener('change', function() {
            gameMode = this.value;
        });
        charCountEl.addEventListener('input', updateDifficultyDescription);

        // Functions

        // Update difficulty description based on number count
        function updateDifficultyDescription() {
            const count = parseInt(charCountEl.value);
            if (isNaN(count)) {
                difficultyDescriptionEl.innerHTML = `
                    <strong>Difficulty Levels:</strong><br>
                    <strong>8 or below:</strong> It's okay to be weak<br>
                    <strong>9 - 15:</strong> Good stuff<br>
                    <strong>16 or above:</strong> Wanna be god?
                `;
                return;
            }
            let description = `<strong>Difficulty Levels:</strong><br>`;
            if (count <= 8) {
                description += `<strong>8 or below:</strong> It's okay to be weak<br>`;
            } else if (count >=9 && count <=15) {
                description += `<strong>9 - 15:</strong> Good stuff<br>`;
            } else if (count >=16) {
                description += `<strong>16 or above:</strong> Wanna be god?<br>`;
            }
            difficultyDescriptionEl.innerHTML = description;
        }

        function startGame() {
            // Get the number of characters/numbers to memorize
            const count = parseInt(charCountEl.value);
            if (!Number.isInteger(count) || count <= 0) {
                messageEl.textContent = 'Please enter a valid positive integer for the number of characters/numbers.';
                return;
            }

            numberCount = count;
            playerInputEl.placeholder = gameMode === 'number' ? 'Enter the numbers here' : 'Enter the characters here';
            updateStats();
            resetDisplay();
            hideSetupElements();
            startRound();
        }

        function submitInput() {
            if (numberCount === null) {
                return;
            }

            const inputStr = playerInputEl.value.trim();
            if (gameMode === 'number') {
                // Validate input: only numbers and spaces
                if (!/^[\d\s]+$/.test(inputStr)) {
                    messageEl.textContent = 'Please enter only numbers and spaces.';
                    playerInputEl.value = '';
                    return;
                }

                const inputDigits = inputStr.split(/\s+/).filter(s => s !== '');
                let playerGuess = [];

                if (inputDigits.length === numberCount) {
                    playerGuess = inputDigits.map(Number);
                } else if (inputDigits.length === 1 && inputDigits[0].length === numberCount) {
                    // User entered all digits together without spaces
                    playerGuess = inputDigits[0].split('').map(Number);
                }

                if (playerGuess.length === numberCount && playerGuess.every(num => !isNaN(num))) {
                    playerInputEl.value = ''; // Reset input field after each round
                    checkGuess(playerGuess);
                } else {
                    messageEl.textContent = `Please enter exactly ${numberCount} digits.`;
                    playerInputEl.value = '';
                }
            } else if (gameMode === 'mother') {
                // Validate input: letters, numbers, and spaces
                if (!/^[A-Za-z0-9\s]+$/.test(inputStr)) {
                    messageEl.textContent = 'Please enter only letters, numbers, and spaces.';
                    playerInputEl.value = '';
                    return;
                }

                const inputChars = inputStr.split(/\s+/).filter(s => s !== '');
                let playerGuess = [];

                if (inputChars.length === numberCount) {
                    playerGuess = inputChars;
                } else if (inputChars.length === 1 && inputChars[0].length === numberCount) {
                    // User entered all characters together without spaces
                    playerGuess = inputChars[0].split('');
                }

                if (playerGuess.length === numberCount && playerGuess.every(char => /^[A-Za-z0-9]$/.test(char))) {
                    playerInputEl.value = ''; // Reset input field after each round
                    checkGuess(playerGuess);
                } else {
                    messageEl.textContent = `Please enter exactly ${numberCount} characters (letters or numbers).`;
                    playerInputEl.value = '';
                }
            }
        }

        function startRound() {
            if (lives <= 0) {
                gameOver();
                return;
            }

            resetDisplay();
            if (roundsUntilSurprise === 0) {
                isSurpriseRound = true;
                roundsUntilSurprise = randomInt(2, 5);
                originalNumberCount = numberCount; // Save the original number count
                numberCount = randomInt(1, 13, 2); // Random odd number between 1 and 13
            } else {
                isSurpriseRound = false;
                roundsUntilSurprise--;
            }

            numbers = generateNumbers(numberCount);
            displayNumbers();
        }

        function displayNumbers() {
            let timeLeft = isSurpriseRound ? 10 : 11;
            messageEl.textContent = isSurpriseRound ? 'Surprise Round! Memorize these characters:' : 'Memorize these characters:';
            numbersEl.textContent = numbers.join(' ');
            playerInputEl.style.display = 'none';
            timerEl.textContent = `Time Remaining: ${timeLeft} seconds`;

            const timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time Remaining: ${timeLeft} seconds`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    hideNumbers();
                }
            }, 1000);
        }

        function hideNumbers() {
            messageEl.textContent = 'Enter the characters/numbers you memorized:';
            numbersEl.textContent = '';
            timerEl.textContent = '';
            playerInputEl.style.display = 'block';
            playerInputEl.value = '';
            playerInputEl.focus();
        }

        function checkGuess(playerGuess) {
            let correctCount = 0;
            for (let i = 0; i < numberCount; i++) {
                if (numbers[i] === playerGuess[i]) {
                    correctCount++;
                }
            }

            playerInputEl.style.display = 'none';

            // Display player's input and correct answer
            playerAnswerEl.textContent = `Your Input: ${playerGuess.join(' ')}`;
            correctAnswerEl.textContent = `Correct Sequence: ${numbers.join(' ')}`;

            if (isSurpriseRound) {
                handleSurpriseRound(correctCount);
            } else {
                if (arraysEqual(playerGuess, numbers)) {
                    score++;
                    messageEl.textContent = 'Correct! You win this round!';
                    updateStats();
                    nextRound();
                } else {
                    lives--;
                    messageEl.textContent = lives > 0 ? `Wrong! ${lives} ${lives === 1 ? 'life' : 'lives'} left.` : 'Wrong! No lives left.';
                    updateStats();
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        nextRound();
                    }
                }
            }
        }

        function handleSurpriseRound(correctCount) {
            const probability = correctCount === 0 ? 0 : Math.pow(correctCount / numberCount, 2);
            const chance = Math.random();
            const savedLife = chance <= probability;

            let emotionMessage = '';
            if (correctCount === numberCount && savedLife) {
                emotionMessage = 'Amazing! You got a perfect score!';
            } else if (correctCount > numberCount * 0.7 && !savedLife) {
                emotionMessage = 'So close! Unlucky this time.';
            } else if (correctCount < numberCount * 0.3 && savedLife) {
                emotionMessage = 'Wow! You got lucky!';
            } else if (correctCount === 0) {
                emotionMessage = "Don't worry, keep trying!";
            } else {
                emotionMessage = savedLife ? 'Good job! You saved a life!' : 'Better luck next time!';
            }

            if (savedLife) {
                score++;
            } else {
                lives--;
            }

            messageEl.textContent = emotionMessage;
            updateStats();

            // Restore original numberCount after surprise round
            numberCount = originalNumberCount;

            if (lives <= 0) {
                gameOver();
            } else {
                nextRound();
            }
        }

        function nextRound() {
            setTimeout(() => {
                playerAnswerEl.textContent = '';
                correctAnswerEl.textContent = '';
                startRound();
            }, 3000);
        }

        function gameOver() {
            messageEl.textContent = 'Game Over! Your final score: ' + score;
            numbersEl.textContent = '';
            timerEl.textContent = '';
            playerAnswerEl.textContent = '';
            correctAnswerEl.textContent = '';
            playerInputEl.style.display = 'none';
            startBtn.textContent = 'Play Again';
            startBtn.style.display = 'inline-block';
            showSetupElements();
            numberCount = null; // Reset numberCount for new game
        }

        function updateStats() {
            scoreEl.textContent = 'Score: ' + score;
            livesEl.textContent = 'Lives: ' + '♥'.repeat(lives);
        }

        function resetDisplay() {
            messageEl.textContent = '';
            numbersEl.textContent = '';
            timerEl.textContent = '';
            playerAnswerEl.textContent = '';
            correctAnswerEl.textContent = '';
        }

        function resetGame() {
            score = 0;
            lives = 3;
            roundsUntilSurprise = randomInt(2, 5);
            isSurpriseRound = false;
            numberCount = null;
            updateStats();
            resetDisplay();
            playerInputEl.value = '';
        }

        function generateNumbers(count) {
            const chars = [];
            for (let i = 0; i < count; i++) {
                if (gameMode === 'number') {
                    chars.push(randomInt(0, 9));
                } else if (gameMode === 'mother') {
                    chars.push(randomAlphaNumeric());
                }
            }
            return chars;
        }

        function randomAlphaNumeric() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }

        function randomInt(min, max, step = 1) {
            const range = Math.floor((max - min + step) / step);
            return min + step * Math.floor(Math.random() * range);
        }

        function arraysEqual(a1, a2) {
            if (a1.length !== a2.length) return false;
            for (let i = 0; i < a1.length; i++) {
                if (gameMode === 'number') {
                    if (a1[i] !== a2[i]) return false;
                } else if (gameMode === 'mother') {
                    if (a1[i] !== a2[i]) return false; // Case-sensitive comparison
                }
            }
            return true;
        }

        // Show setup elements (mode selection and character count input)
        function showSetupElements() {
            modeSelectionEl.style.display = 'block';
            characterInputEl.style.display = 'block';
            difficultyDescriptionEl.style.display = 'block';
        }

        // Hide setup elements (mode selection and character count input)
        function hideSetupElements() {
            modeSelectionEl.style.display = 'none';
            characterInputEl.style.display = 'none';
            difficultyDescriptionEl.style.display = 'none';
        }

    </script>
</body>
</html>
