<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Memorization Game</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ff;
            margin: 0;
            padding: 0;
        }

        .game-container {
            text-align: center;
            padding: 50px;
        }

        #game-area {
            margin: 0 auto;
            width: 60%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #main-title {
            color: #333;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        .section {
            margin-bottom: 20px;
        }

        .section label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .section select, .section input {
            font-size: 16px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
            margin: 0 auto;
            display: block;
            border: 2px solid #1e90ff;
            border-radius: 5px;
        }

        .section select:focus, .section input:focus {
            outline: none;
            border-color: #00bfff;
        }

        #difficulty-description {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
            text-align: left;
            width: 80%;
            max-width: 300px;
            margin: 10px auto 0 auto;
        }

        #difficulty-description strong {
            font-weight: bold;
        }

        #start-btn, #submit-btn, #play-again-btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 15px 5px 0 5px;
            border: none;
            background-color: #1e90ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-btn:hover, #submit-btn:hover, #play-again-btn:hover {
            background-color: #00bfff;
        }

        #message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 20px;
            color: #dc143c;
            margin-bottom: 20px;
        }

        #numbers {
            font-size: 32px;
            color: #1e90ff;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        #player-input {
            font-size: 24px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            display: none; /* Hidden initially */
            margin: 0 auto;
        }

        #player-input:focus {
            outline: none;
            border-color: #00bfff;
        }

        #results {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #results p {
            margin: 5px 0;
        }

        #stats {
            font-size: 18px;
            margin-top: 20px;
        }

        #score, #lives {
            margin: 5px;
        }

        #lives {
            color: #dc143c;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 id="main-title">Number Memorization Game</h1>
        <div id="game-area">
            <!-- Initial Setup: Mode Selection -->
            <div id="mode-selection-section" class="section visible">
                <label for="mode">Select Mode:</label>
                <select id="mode">
                    <option value="number">Number Mode</option>
                    <option value="mother">Mother Mode</option>
                </select>
                <button id="start-btn">Start Game</button>
            </div>

            <!-- Setup: Number of Characters/Numbers -->
            <div id="char-count-section" class="section hidden">
                <label for="char-count">How many characters/numbers do you want to memorize?</label>
                <input type="number" id="char-count" min="1" placeholder="Enter a positive number">
                <div id="difficulty-description">
                    <strong>Difficulty Levels:</strong><br>
                    <strong>8 or below:</strong> It's okay to be weak<br>
                    <strong>9 - 15:</strong> Good stuff<br>
                    <strong>16 or above:</strong> Wanna be god?
                </div>
                <button id="submit-btn">Submit</button>
            </div>

            <!-- Gameplay Elements -->
            <div id="gameplay-section" class="hidden">
                <p id="message"></p>
                <p id="timer"></p>
                <p id="numbers"></p>
                <input type="text" id="player-input" placeholder="Enter your memorized sequence here" maxlength="100">
                <button id="submit-btn">Submit</button>
            </div>

            <!-- Results Display -->
            <div id="results" class="hidden">
                <p id="player-answer"></p>
                <p id="correct-answer"></p>
            </div>

            <!-- Score and Lives -->
            <div id="stats" class="hidden">
                <p id="score">Score: 0</p>
                <p id="lives">Lives: ♥♥♥</p>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over-section" class="section hidden">
                <p id="game-over-message"></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- JavaScript code -->
    <script>
        // Initialize variables
        let score = 0;
        let lives = 3;
        let numberCount = null; // Number of digits/characters to memorize
        let originalNumberCount = null; // To store original numberCount
        let numbers = [];
        let roundsUntilSurprise = randomInt(2, 5);
        let isSurpriseRound = false;
        let gameMode = 'number'; // default mode

        // HTML Elements
        const modeSelectionSection = document.getElementById('mode-selection-section');
        const charCountSection = document.getElementById('char-count-section');
        const gameplaySection = document.getElementById('gameplay-section');
        const gameOverSection = document.getElementById('game-over-section');

        const modeEl = document.getElementById('mode');
        const startBtn = document.getElementById('start-btn');
        const charCountEl = document.getElementById('char-count');
        const submitBtn = document.getElementById('submit-btn');
        const playAgainBtn = document.getElementById('play-again-btn');

        const messageEl = document.getElementById('message');
        const timerEl = document.getElementById('timer');
        const numbersEl = document.getElementById('numbers');
        const playerInputEl = document.getElementById('player-input');
        const resultsEl = document.getElementById('results');
        const playerAnswerEl = document.getElementById('player-answer');
        const correctAnswerEl = document.getElementById('correct-answer');
        const statsEl = document.getElementById('stats');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverMessageEl = document.getElementById('game-over-message');

        // Event Listeners
        startBtn.addEventListener('click', () => {
            gameMode = modeEl.value;
            modeSelectionSection.classList.add('hidden');
            charCountSection.classList.remove('hidden');
            statsEl.classList.remove('hidden');
        });

        submitBtn.addEventListener('click', () => {
            if (charCountSection.classList.contains('hidden') && gameplaySection.classList.contains('visible')) {
                // Submit Guess
                submitGuess();
            } else if (charCountSection.classList.contains('visible')) {
                // Submit Character Count
                submitCharacterCount();
            }
        });

        playerInputEl.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitBtn.click();
            }
        });

        playAgainBtn.addEventListener('click', () => {
            resetGame();
        });

        // Functions

        function submitCharacterCount() {
            const count = parseInt(charCountEl.value);
            if (!Number.isInteger(count) || count <= 0) {
                alert('Please enter a valid positive integer for the number of characters/numbers.');
                return;
            }
            numberCount = count;
            charCountSection.classList.add('hidden');
            gameplaySection.classList.remove('hidden');
            startRound();
        }

        function startRound() {
            if (lives <= 0) {
                endGame();
                return;
            }

            resetDisplay();
            if (roundsUntilSurprise === 0) {
                isSurpriseRound = true;
                roundsUntilSurprise = randomInt(2, 5);
                originalNumberCount = numberCount; // Save the original number count
                numberCount = randomInt(1, 13, 2); // Random odd number between 1 and 13
            } else {
                isSurpriseRound = false;
                roundsUntilSurprise--;
            }

            numbers = generateSequence(numberCount, gameMode);
            displayNumbers();
        }

        function displayNumbers() {
            let timeLeft = isSurpriseRound ? 10 : 11;
            messageEl.textContent = isSurpriseRound ? 'Surprise Round! Memorize these characters/numbers:' : 'Memorize these characters/numbers:';
            numbersEl.textContent = numbers.join(' ');
            timerEl.textContent = `Time Remaining: ${timeLeft} seconds`;
            playerInputEl.style.display = 'none';
            playerInputEl.value = '';
            playerInputEl.placeholder = gameMode === 'number' ? 'Enter the numbers here' : 'Enter the characters here';

            const timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time Remaining: ${timeLeft} seconds`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    hideNumbers();
                }
            }, 1000);
        }

        function hideNumbers() {
            messageEl.textContent = 'Enter the characters/numbers you memorized:';
            numbersEl.textContent = '';
            timerEl.textContent = '';
            playerInputEl.style.display = 'block';
            playerInputEl.focus();
        }

        function submitGuess() {
            const inputStr = playerInputEl.value.trim();
            if (gameMode === 'number') {
                if (!/^[\d\s]+$/.test(inputStr)) {
                    alert('Please enter only numbers and spaces.');
                    playerInputEl.value = '';
                    return;
                }

                const inputDigits = inputStr.split(/\s+/).filter(s => s !== '');
                let playerGuess = [];

                if (inputDigits.length === numberCount) {
                    playerGuess = inputDigits.map(Number);
                } else if (inputDigits.length === 1 && inputDigits[0].length === numberCount) {
                    // User entered all digits together without spaces
                    playerGuess = inputDigits[0].split('').map(Number);
                }

                if (playerGuess.length === numberCount && playerGuess.every(num => !isNaN(num))) {
                    playerInputEl.value = ''; // Reset input field after each round
                    checkGuess(playerGuess);
                } else {
                    alert(`Please enter exactly ${numberCount} digits.`);
                    playerInputEl.value = '';
                }
            } else if (gameMode === 'mother') {
                if (!/^[A-Za-z0-9\s]+$/.test(inputStr)) {
                    alert('Please enter only letters, numbers, and spaces.');
                    playerInputEl.value = '';
                    return;
                }

                const inputChars = inputStr.split(/\s+/).filter(s => s !== '');
                let playerGuess = [];

                if (inputChars.length === numberCount) {
                    playerGuess = inputChars;
                } else if (inputChars.length === 1 && inputChars[0].length === numberCount) {
                    // User entered all characters together without spaces
                    playerGuess = inputChars[0].split('');
                }

                if (playerGuess.length === numberCount && playerGuess.every(char => /^[A-Za-z0-9]$/.test(char))) {
                    playerInputEl.value = ''; // Reset input field after each round
                    checkGuess(playerGuess);
                } else {
                    alert(`Please enter exactly ${numberCount} characters (letters or numbers).`);
                    playerInputEl.value = '';
                }
            }
        }

        function checkGuess(playerGuess) {
            let correctCount = 0;
            for (let i = 0; i < numberCount; i++) {
                if (gameMode === 'number') {
                    if (numbers[i] === playerGuess[i]) correctCount++;
                } else if (gameMode === 'mother') {
                    if (numbers[i] === playerGuess[i]) correctCount++;
                }
            }

            // Display player's input and correct answer
            resultsEl.classList.remove('hidden');
            playerAnswerEl.textContent = `Your Input: ${playerGuess.join(' ')}`;
            correctAnswerEl.textContent = `Correct Sequence: ${numbers.join(' ')}`;

            if (isSurpriseRound) {
                handleSurpriseRound(correctCount);
            } else {
                if (arraysEqual(playerGuess, numbers)) {
                    score++;
                    messageEl.textContent = 'Correct! You win this round!';
                    updateStats();
                    nextRound();
                } else {
                    lives--;
                    messageEl.textContent = lives > 0 ? `Wrong! ${lives} ${lives === 1 ? 'life' : 'lives'} left.` : 'Wrong! No lives left.';
                    updateStats();
                    if (lives <= 0) {
                        endGame();
                    } else {
                        nextRound();
                    }
                }
            }
        }

        function handleSurpriseRound(correctCount) {
            const probability = correctCount === 0 ? 0 : Math.pow(correctCount / numberCount, 2);
            const chance = Math.random();
            const savedLife = chance <= probability;

            let emotionMessage = '';
            if (correctCount === numberCount && savedLife) {
                emotionMessage = 'Amazing! You got a perfect score!';
            } else if (correctCount > numberCount * 0.7 && !savedLife) {
                emotionMessage = 'So close! Unlucky this time.';
            } else if (correctCount < numberCount * 0.3 && savedLife) {
                emotionMessage = 'Wow! You got lucky!';
            } else if (correctCount === 0) {
                emotionMessage = "Don't worry, keep trying!";
            } else {
                emotionMessage = savedLife ? 'Good job! You saved a life!' : 'Better luck next time!';
            }

            if (savedLife) {
                score++;
            } else {
                lives--;
            }

            messageEl.textContent = emotionMessage;
            updateStats();

            // Restore original numberCount after surprise round
            numberCount = originalNumberCount;

            if (lives <= 0) {
                endGame();
            } else {
                nextRound();
            }
        }

        function nextRound() {
            setTimeout(() => {
                resultsEl.classList.add('hidden');
                startRound();
            }, 3000);
        }

        function endGame() {
            resetDisplay();
            gameOverSection.classList.remove('hidden');
            gameOverMessageEl.textContent = `Game Over! Your final score: ${score}`;
            playAgainBtn.textContent = 'Play Again';
        }

        function updateStats() {
            scoreEl.textContent = `Score: ${score}`;
            livesEl.textContent = `Lives: ${'♥'.repeat(lives)}`;
        }

        function resetDisplay() {
            messageEl.textContent = '';
            timerEl.textContent = '';
            numbersEl.textContent = '';
            resultsEl.classList.add('hidden');
            playerAnswerEl.textContent = '';
            correctAnswerEl.textContent = '';
        }

        function resetGame() {
            score = 0;
            lives = 3;
            roundsUntilSurprise = randomInt(2, 5);
            isSurpriseRound = false;
            numberCount = null;
            numbers = [];
            updateStats();
            resetDisplay();

            // Hide Game Over section and show initial setup
            gameOverSection.classList.add('hidden');
            modeSelectionSection.classList.remove('hidden');
            charCountSection.classList.add('hidden');
            gameplaySection.classList.add('hidden');
            statsEl.classList.remove('hidden');
        }

        function generateSequence(count, mode) {
            const sequence = [];
            for (let i = 0; i < count; i++) {
                if (mode === 'number') {
                    sequence.push(randomInt(0, 9));
                } else if (mode === 'mother') {
                    sequence.push(randomAlphaNumeric());
                }
            }
            return sequence;
        }

        function randomAlphaNumeric() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }

        function randomInt(min, max, step = 1) {
            const range = Math.floor((max - min + step) / step);
            return min + step * Math.floor(Math.random() * range);
        }

        function arraysEqual(a1, a2) {
            if (a1.length !== a2.length) return false;
            for (let i = 0; i < a1.length; i++) {
                if (gameMode === 'number') {
                    if (a1[i] !== a2[i]) return false;
                } else if (gameMode === 'mother') {
                    if (a1[i] !== a2[i]) return false; // Case-sensitive comparison
                }
            }
            return true;
        }
    </script>
</body>
</html>
